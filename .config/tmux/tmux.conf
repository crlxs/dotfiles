# Turn on vim like keys
setw -g mode-keys vi
set -g status-keys vi

# Remap pane navigation to hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Same remap as above but repeatable (hold down)

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

setw -g monitor-activity on
set -g visual-activity on

###########################################
# STATUS BAR
###########################################
# general
set -g status-interval 10
#set -g display-time 3000
set -g status-bg black
set -g status-fg yellow
# left
set -g status-left-length 30
set -g status-left " #[fg=green]#H "
# right
#set -g status-right-bg green
set -g status-right-length 120
#set -g status-right "#[bg=colour99, fg=colour230]#(free -m|egrep -i "^mem")#(uptime)"
set -g status-right "#[bg=colour99, fg=colour230]#(uptime)"
#set -g status-right "#(uptime | awk -F\: '{print }') ; #(date)"

# Statusbar properties.
#set -g status-right-fg red
